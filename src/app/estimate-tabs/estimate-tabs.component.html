<button mat-raised-button class="add-tab-button" (click)="addTab()">
  Add Tab
</button>

<mat-tab-group class="estimator-model">
  <mat-tab *ngFor="let tab of tabs; let i = index">

    <ng-template mat-tab-label>
      <span>{{tab.name}}</span>
      <button #btnClose mat-button class="close" aria-label="Close" (click)="removeTab(tab)">
        <span aria-hidden="true">x</span>
      </button>
    </ng-template>

    <ng-template matTabContent>
      <section class="add-expense-section">
        <div class="add-expense-container">
            <app-add-expense-form style="padding: 20px" (formSubmit)="addItem($event)"></app-add-expense-form>
        </div>
    </section>

    <hr style="margin-top: 0;">

    <app-expense-amount-list [estimateItem]="estimateItem" (delete)="deleteItem($event)"></app-expense-amount-list>

    <hr style="margin-top: 0;">

    <div class="example-container mat-elevation-z4">
        <h2 class="green">{{ totalEstimate | currency }}</h2>
    </div>

    </ng-template>

  </mat-tab>
</mat-tab-group>
